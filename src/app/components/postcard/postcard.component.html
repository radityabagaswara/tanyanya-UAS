<ion-card>
  <ion-card-content>
    <ion-row class="ion-align-items-center">
      <ion-col size="10">
        <ion-row>
          <ion-col size="2">
            <ion-avatar>
              <img
                *ngIf="data.post.user_avatar"
                src="{{ data.post.user_avatar }}"
              />
              <img
                *ngIf="!data.post.user_avatar"
                src="{{
                  'https://ui-avatars.com/api/?name=' +
                    data.post.name +
                    '&rounded=true&background=FCE4EC'
                }}"
              />
            </ion-avatar>
          </ion-col>
          <ion-col size="10">
            <h2>{{ data.post.name }}</h2>
            <small>{{ timeto }} â€¢ {{ date }}</small>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col size="2" class="ion-text-right" (click)="openSetting($event)">
        <ion-icon name="ellipsis-horizontal" color="primary"></ion-icon>
      </ion-col>
    </ion-row>
    <p>{{ data.post.post }}</p>
  </ion-card-content>
  <ion-img
    *ngIf="data.post.image_url"
    src="{{ 'http://localhost/uas/' + data.post.image_url }}"
  ></ion-img>

  <ion-row class="ion-justify-content-start ion-align-items-center">
    <ion-col size="sm">
      <ion-row class="ion-align-items-center">
        <ion-col>
          <ion-icon
            name="heart-outline"
            size="small"
            (click)="likePost()"
          ></ion-icon>
          <!-- <ion-icon
            name="heart"
            size="small"
            color="primary"
            (click)="likePost()"
          ></ion-icon> -->
        </ion-col>
        <ion-col>
          <p>10</p>
        </ion-col>
      </ion-row>
    </ion-col>
    <ion-col size="sm">
      <ion-row class="ion-align-items-center">
        <ion-col>
          <ion-icon name="chatbubble-outline" size="small"></ion-icon>
        </ion-col>
        <ion-col>
          <p>150</p>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-card>
