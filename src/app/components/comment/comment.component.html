<ion-card>
  <ion-card-content>
    <ion-row class="ion-align-items-center">
      <ion-col size="10">
        <ion-row>
          <ion-col size="2">
            <ion-avatar>
              <img *ngIf="data.photo_url" src="{{ data.photo_url }}" />
              <img
                *ngIf="!data.photo_url"
                src="{{
                  'https://ui-avatars.com/api/?name=' +
                    data.name +
                    '&rounded=true&background=FCE4EC'
                }}"
              />
            </ion-avatar>
          </ion-col>
          <ion-col size="10">
            <h2>{{ data.name }}</h2>
            <small>{{ timeto }} â€¢ {{ date }}</small>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <p>{{ data.content }}</p>
  </ion-card-content>
</ion-card>
